<div class="page-container">
    <div class="row cl mt-10">
        <label class="form-label col-xs-4 col-sm-2">模型：</label>
        <div class="formControls col-xs-8 col-sm-10">
            <textarea class="textarea" rows="" cols="" name="">{$model}</textarea>
        </div>
    </div>

    <div class="row cl mt-10">
        <label class="form-label col-xs-4 col-sm-2">逻辑层：</label>

            <textarea class="textarea" placeholder="说点什么..." rows="" cols="" name="">{$event}</textarea>
        </div>
    </div>

    <div class="row cl mt-10">
        <label class="form-label col-xs-4 col-sm-2">api层：</label>
        <div class="formControls col-xs-8 col-sm-10">
            <textarea class="textarea" placeholder="说点什么..." rows="" cols="" name="">{$api}</textarea>
        </div>
    </div>

    <div class="row cl mt-10">
        <label class="form-label col-xs-4 col-sm-2">验证层：</label>
        <div class="formControls col-xs-8 col-sm-10">

        </div>
    </div>

</div>
